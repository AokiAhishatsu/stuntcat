language: python
env:
  global:
  - SDL_VIDEODRIVER=dummy
  - SDL_AUDIODRIVER=disk
matrix:
  include:
  - dist: xenial
    os: linux
    python: 3.7
    env: TOXENV=py37,py27
  - os: osx
    language: generic
    env:
    - TOXENV=py37
    - GITHUB_UPLOAD=yes

# install python3 with homebrew on osx.
before_install:
  # - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update ; brew upgrade python; export PATH=/usr/local/bin:$PATH; fi;
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew install python; export PATH=/usr/local/bin:$PATH; fi;

install: python3 -m pip install -r requirements.dev.txt
script: tox

# Deploy to github releases, and pypi.
# https://docs.travis-ci.com/user/deployment/
before_deploy:
  - python3 setup.py sdist bdist_dmg
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - build/*.dmg
      - dist/*.tar.gz
    draft: true
    on:
      all_branches: true
      # branches:
      #   only:
      #     - master
      tag: true
      repo: pygame/stuntcat
      condition: $GITHUB_UPLOAD = yes
